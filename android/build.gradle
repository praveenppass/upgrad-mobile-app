// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 26
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.9.10"
        instanaAndroidPluginVersion = "6.2.1"
    }
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://maven.google.com") }
        
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.13'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.8'
        classpath 'org.jetbrains:annotations:16.0.2'
        classpath "com.instana:android-agent-plugin:$instanaAndroidPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://maven.google.com") }
    }

    // This is a workaround for the issue for the soloader version crash on Android 11
        configurations.all {
            resolutionStrategy {
                force "com.facebook.soloader:soloader:0.12.1"
        }
}
}

ext {
    javaVersion = JavaVersion.VERSION_17
}

apply plugin: "com.facebook.react.rootproject"
