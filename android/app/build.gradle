apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
// apply from: "../../node_modules/react-native-code-push/android/codepush.gradle"
apply from: "../../node_modules/@code-push-next/react-native-code-push/android/codepush.gradle"
apply plugin: 'com.instana.android-agent-plugin'

project.ext.vectoricons = [
    iconFontNames: [ 'MaterialIcons.ttf', 'EvilIcons.ttf', 'MaterialCommunityIcons.ttf'] // Name of the font files you want to copy
]

// react-native-config
project.ext.envConfigFiles = [
    prod: ".env.prod",
    stage: ".env.stage",
]

apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]
    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'
project.ext.react = [
  entryFile: "index.js",
  bundleAssetName: "index.android.bundle", // âœ… this must match
]
android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace LEXMOBILE_APP_APPLICATION_NAME
    compileOptions {
        sourceCompatibility rootProject.ext.javaVersion
        targetCompatibility rootProject.ext.javaVersion
    }
    
    defaultConfig {
        applicationId LEXMOBILE_APP_APPLICATION_NAME
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode LEXMOBILE_APP_VERSION_CODE.toInteger()
        versionName LEXMOBILE_APP_VERSION_NAME
        resValue "string", "build_config_package", LEXMOBILE_APP_APPLICATION_NAME
        buildConfigField "String", "CODEPUSH_SERVER_URL", "\"https://codepush-mobileapp.azurewebsites.net/\""
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", newArchEnabled.toBoolean() ? "true" : "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", hermesEnabled.toBoolean() ? "true" : "false"

        
        // Ensure native libraries are properly included for all architectures
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    signingConfigs {
        stage {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        prod {
            storeFile file(LEXMOBILE_APP_UPLOAD_STORE_FILE)
            storePassword LEXMOBILE_APP_UPLOAD_STORE_PASSWORD
            keyAlias LEXMOBILE_APP_UPLOAD_KEY_ALIAS
            keyPassword LEXMOBILE_APP_UPLOAD_KEY_PASSWORD
        }
    }
    
    buildTypes {
        debug {
            // signingConfig signingConfigs.debug
            matchingFallbacks = ['prod', 'stage']
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            // signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            firebaseCrashlytics {
                nativeSymbolUploadEnabled true
                unstrippedNativeLibsDir 'build/intermediates/merged_native_libs/release/out/lib'
            }
        }
    }
    flavorDimensions "default"
    productFlavors {
            // We can have build-specific configurations here. Like using applicationIdSuffix to create different package name (ex. ".staging")
        prod {
           resValue "string", "app_name", "upGrad"
            resValue "string", "CodePushDeploymentKey", LEXMOBILE_APP_CODEPUSH_KEY_PROD
            buildConfigField "String", "CodePushDeploymentKey", "\"" + LEXMOBILE_APP_CODEPUSH_KEY_PROD + "\""
            signingConfig signingConfigs.prod
        }
        stage {
            resValue "string", "app_name", "upGrad-Stage"
            resValue "string", "CodePushDeploymentKey", LEXMOBILE_APP_CODEPUSH_KEY_STAGE
            buildConfigField "String", "CodePushDeploymentKey", "\"" + LEXMOBILE_APP_CODEPUSH_KEY_STAGE + "\""
            applicationIdSuffix '.stage'
            signingConfig signingConfigs.stage
        }
    } 
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libjsc.so'
        pickFirst 'lib/arm64-v8a/libjsc.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libreactnative.so'
        pickFirst 'lib/armeabi-v7a/libreactnative.so'
        pickFirst 'lib/x86/libreactnative.so'
        pickFirst 'lib/x86_64/libreactnative.so'
        pickFirst 'lib/arm64-v8a/libhermes.so'
        pickFirst 'lib/armeabi-v7a/libhermes.so'
        pickFirst 'lib/x86/libhermes.so'
        pickFirst 'lib/x86_64/libhermes.so'
    }

}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10"
    implementation "com.facebook.fresco:animated-gif:2.6.0"
    implementation 'com.facebook.fresco:animated-webp:2.6.0'
    implementation 'com.facebook.fresco:webpsupport:2.6.0'
    implementation "com.squareup.okhttp3:okhttp:4.3.1"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:4.3.1"
    implementation 'com.facebook.soloader:soloader:0.12.1'


    // Debug: Full Flipper implementation
    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }
    // Release: No-op Flipper implementation
    releaseImplementation("com.facebook.flipper:flipper-noop:${FLIPPER_VERSION}")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    implementation 'com.brightcove.player:android-sdk:10.1.4'
    implementation "com.brightcove.player:exoplayer2:9.2.3"

}

configurations.all {
   resolutionStrategy {
    force 'androidx.browser:browser:1.8.0'
   }
}